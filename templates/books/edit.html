{% extends "base.html" %}
{% block home %}

<form action="/books/{{book.id}}" method="post">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="{{book.title}}" required autofocus>
    </div>
  
    <div>
      <label for="publication_year">Publication Year:</label>
      <input type="number" id="publication_year" name="publication_year" value="{{book.publication_year}}" required>
    </div>
  
    <div>
      <label for="author">Author:</label>
      <select id="author" name="author_id">
        {% for author in all_authors %}
          <option value="{{ author.id }}"
            {% if book.author.id == author.id %} selected="selected"{% endif %}>
            {{ author.name }}
          </option>
        {% endfor %}
      </select>
    </div>
  
    <button type="submit">Update Book</button>
  
  </form>



{% endblock %}
